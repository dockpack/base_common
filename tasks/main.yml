---

- name: Ensure facts can be stored locally
  file:
    path: /etc/ansible/facts.d
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - common

- name: assert current platform
  include_tasks: Redhat7.yml
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version == "7"
