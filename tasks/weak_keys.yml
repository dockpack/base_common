---
- name: "Check weak key presence for {{ item }}"
  stat:
    path: "/etc/ssh/{{ item }}"
  register:
    weak_key_found

- name: "Disable weak host key {{ item }}"
  when:
    - weak_key_found.stat.exists is defined
    - weak_key_found.stat.exists|bool
  file:
    path: "/etc/ssh/{{ item }}"
    mode: 0666
...
